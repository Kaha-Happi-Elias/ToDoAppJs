<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage ToDO</title>
    <link rel="stylesheet" href="css/LSTodo.css">
</head>
<body>
    <div class="new-note">
        <input type="text" name="title" id="title" placeholder="Title">
        <textarea name="content" id="content" placeholder="Write down the description of your title"></textarea>
        <div id="form-error"></div>
    </div>
    <div class="button-container">
        <button class="add-btn" onclick="addNote()">Submit</button>
    </div>

    <div id="notes-wrapper"></div>
    <script src="javascript/LSTodo.js"></script>
</body>
</html>
